<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After school Reg form</title>
</head>

<body>
    <h1>After School Club Registration Form</h1>
    <form action="">
        <label for="name">Student's Name </label>
        <br>
        <input type="text" placeholder=first id="name">
        <input type="text" placeholder=last id="name">
        <br> <br>
        <label for="dt">Student's Birth Date</label>
        <br>
        <input type="date" id=dt>
        <br> <br>
        <label for="gd">Students's Grade</label>
        <br>
        <select name="" id="gd">
            <option value="">kindergardon</option>
        </select>
        <br> <br>
        <label for="">Which session will your student attent?</label>
        <br> <br>
        <input type="radio">
        <label for="">full time before school care only </label>
        <br>
        <input type="radio">
        <label for="">full time after school time only</label>
        <br>
        <input type="radio">
        <label for="">full time before and after school care </label>
        <br>
        <input type="radio">
        <label for="">drop in before and /orafter school care </label>
        <br> <br>
        <label for="">please indicate any known allergies or special needs </label>
        <br>
        <textarea name="" id="ad1" cols="45" rows="5"></textarea>
        <br> <br>
        <label for="pname">Parent/Guardian Name</label>
        <br>
        <input type="text" placeholder="First" id="pname">
        <input type="text" placeholder="Last" id="pname">
        <br> <br>
        <label for="pnum">Parent/Guardian Number</label>
        <br>
        <input type="text" placeholder="###########" id="pnum">
        <br> <br>
        <label for="apnum">Additional Phone Number</label>
        <br>
        <input type="text" placeholder="###########" id="apnum">
        <br><br>
        <label for="email">Email</label>
        <br>
        <input type="text" id="email">
        <br> <br>
        <h1>Authorized pick Up list</h1>
        <hr>
        <label for="auname">Name</label>
        <br>
        <input type="text" placeholder="First" id="auname">
        <input type="text" placeholder="Last" id="auname">
        <br> <br>
        <label for="auphone">Phone</label>
        <br>
        <input type="text" placeholder="###########" id="auphone">
        <br> <br>
        <label for="rel">Relation to student</label>
        <br>
        <input type="text" id="rel">
        <hr>
        <input type="text" placeholder="Add more">
        <br> <br>
        <button>SEND</button>
    </form>
</body>

</html>
